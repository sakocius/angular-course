<app-star [is-active]='post.isActive' (change)='onActiveChanged($event)'></app-star>
<app-panel >
  <ng-container class="heading">Heading</ng-container>
  <ng-container class="body">Body</ng-container>
</app-panel>
<app-like [likesCount]="tweet.likesCount" [isActive]="tweet.isLiked"></app-like>
<div *ngIf="courses.length > 0; then coursesList else noCourses"></div>

<ng-template #coursesList>
  List of Courses
</ng-template>
<ng-template #noCourses>
  No courses yet.
</ng-template>

<div [hidden]='courses.length === 0'>FOUND COURSES</div>
<div [hidden]='courses.length > 0'>NO COURSES</div>
