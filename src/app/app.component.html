<h1>Angular hello world</h1>
<!-- <app-authors></app-authors> -->
<!-- <courses></courses> -->
<div *ngIf="false">
  <app-star
    [is-active]="post.isActive"
    (change)="onActiveChanged($event)"
  ></app-star>
  <app-panel>
    <ng-container class="heading">Heading</ng-container>
    <ng-container class="body">Body</ng-container>
  </app-panel>
  <app-like
    [likesCount]="tweet.likesCount"
    [isActive]="tweet.isLiked"
  ></app-like>
  <div *ngIf="courses.length > 0; then coursesList; else noCourses"></div>

  <ng-template #coursesList>
    List of Courses
  </ng-template>
  <ng-template #noCourses>
    No courses yet.
  </ng-template>

  <div [hidden]="courses.length === 0">FOUND COURSES</div>
  <div [hidden]="courses.length > 0">NO COURSES</div>

  <ul class="nav nav-pills">
    <li [class.active]="viewMode === 'map'">
      <a href="#" (click)="viewMode = 'map'">Map View</a>
    </li>
    <li [class.active]="viewMode === 'list'">
      <a href="#" (click)="viewMode = 'list'">List View</a>
    </li>
  </ul>
  <div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Other</div>
  </div>

  <button (click)="onAdd()">Add</button>

  <button (click)="loadCourses()">Load Courses</button>
  <ul>
    <li *ngFor="let course of courses; index as i; trackBy: trackCourse">
      {{ i }} : {{ course.name }}
      <button (click)="onRemove(course)">Remove</button>
    </li>
  </ul>

  <button
    [ngStyle]="{
      backgroundColor: canSave ? 'blue' : 'gray',
      color: canSave ? 'white' : 'black'
    }"
  >
    {{ task.assignee?.name }}
  </button>

  <input type="text" [appInputFormat]="'uppercase'" />

  <zippy title="Shipping Details">
    Shipping Details Content
  </zippy>
  <zippy title="Billing Details">
    Billing Details Content
  </zippy>

  <app-contact-form></app-contact-form>
</div>
<app-change-password></app-change-password>
<app-post></app-post>
